plugins {
    id 'java'
    id 'application'
}

group 'com.joaonmatos.hashcode'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

application {
    mainClass = 'com.joaonmatos.hashcode.final2014.Main'
}

test {
    useJUnitPlatform()
}